<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Register</title>
    </head>

    <body>
        <h1>Register</h1>
        <form method="POST" action="/register">
            
            <div>
                <input  type="name" name="name" placeholder="Your name" autofocus="">
            </div>

            <div>
                <input type="login" name="login" placeholder="Your login" autofocus="">
            </div>

            <div>
                <input type="password" name="password" placeholder="Your password">
            </div>

            <button>Register</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p class=flashes>
                {% for message in messages %}
                {{ message }} <br>
                {% endfor %}
            </p>
          
            {% endif %}
            {% endwith %}
    </body>

</html>
