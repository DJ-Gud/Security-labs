<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>
        <form method="POST" action="/login">
            <div>
                <input type="login" name="login" placeholder="Your login" autofocus="">
            </div>

            <div>
                <input type="password" name="password" placeholder="Your Password">
            </div>

            <button>Login</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p class=flashes>
                {% for message in messages %}
                {{ message }} <br>
                {% endfor %}
            </p>
          
            {% endif %}
            {% endwith %}
    </body>
    </body>

</html>
